<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salin Nomor Telepon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Undangan Pernikahan</h1>
        <p>Silakan klik gambar di bawah ini untuk menyalin nomor telepon.</p>
        <img src="https://satumomen.com/images/aplikasi-undangan-digital-website.webp" width="100" alt="Salin Nomor"
            id="copyImage">
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('copyImage').addEventListener('click', function () {
            const phoneNumber = '6281234567890'; // Ganti dengan nomor telepon yang ingin disalin

            const tempInput = document.createElement('input');
            tempInput.value = phoneNumber;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const responseMessage = document.getElementById('responseMessage');
            responseMessage.textContent = `Nomor Dana ${phoneNumber} Telah disalin`;
        });

    </script>
</body>

</html>
