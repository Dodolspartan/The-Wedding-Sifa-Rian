<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Musik Otomatis</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        .control-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.5s ease;
        }

        .control-button.rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <button id="controlButton" class="control-button">
        <i id="controlIcon" class="fas fa-pause"></i>
    </button>

    <audio id="backgroundMusic" loop>
        <source
            src="./assets/image/audio/SnapSave.io - [SABILULUNGAN] SUNDANESE INSTRUMENTALIA _ DEGUNG SUNDA _ INDONESIAN TRADITIONAL MUSIC (128 kbps).mp3"
            type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var music = document.getElementById('backgroundMusic');
            var controlButton = document.getElementById('controlButton');
            var controlIcon = document.getElementById('controlIcon');

            // Play music automatically when the website loads
            music.play();
            controlButton.classList.add('rotate');

            controlButton.addEventListener('click', function () {
                if (music.paused) {
                    music.play();
                    controlIcon.classList.remove('fa-play');
                    controlIcon.classList.add('fa-pause');
                    controlButton.classList.add('rotate');
                } else {
                    music.pause();
                    controlIcon.classList.remove('fa-pause');
                    controlIcon.classList.add('fa-play');
                    controlButton.classList.remove('rotate');
                }
            });
        });
    </script>
</body>

</html>
